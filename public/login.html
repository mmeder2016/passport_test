<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .login {
            border: solid 1px;
            margin: 4em;
        }
        
        .div-user,
        .div-pw,
        .div-btns {
            padding: 5px;
        }
        
        .btn-register {
            float: left;
        }
        
        .btn-login {
            float: right;
        }
    </style>
</head>

<body class="">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default login">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login with credentials or click on Register to open new account</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/login" method="post">
                            <div class="div-user">
                                <label>Username</label>
                                <input id="user" name="username" placeholder="Username" type="text" />
                            </div>
                            <div class="div-pw">
                                <label>Password</label>
                                <input id="pw" name="password" placeholder="Password" type="password">
                            </div>
                            <div class="form-actions div-btns">
                                <a class="btn btn-primary btn-register" href="/signup">Register</a>
                                <button type="submit" class="btn btn-success btn-login">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
